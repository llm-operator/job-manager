global:
  database:
    host:
    port:
    username:
    passwordEnvName:

  databaseSecret:
    name:
    key:

  objectStore:
    s3:
      endpointUrl:
      region:
      bucket:

  awsSecret:
    name:
    accessKeyIdKey:
    secretAccessKeyKey:

jobPollingInterval: 10s
jobNamespace:
job:
  image: public.ecr.aws/v8n3t7y5/llm-operator/fine-tuning
  version:
  imagePullPolicy: IfNotPresent

# The following default values work if model-manager-server runs in the same namespace.
fileManagerInternalServerAddr: llm-operator-file-manager-server-internal-grpc:8082
modelManagerInternalServerAddr: llm-operator-model-manager-server-internal-grpc:8082

database:
  database: job_manager

kubernetesManager:
  enableLeaderElection: false
  metricsBindAddress: :8080
  healthBindAddress: :8081
  pprofBindAddress:

debug:
  kubeconfigPath:
  useFakeJob: false

replicaCount: 1

serviceAccount:
  create: true
  serviceAccountName: job-manager-dispatcher

image:
  repository: public.ecr.aws/v8n3t7y5/llm-operator/job-manager-dispatcher
  pullPolicy: IfNotPresent

version:
