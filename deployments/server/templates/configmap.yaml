apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "job-manager-server.fullname" . }}
  labels:
    {{- include "job-manager-server.labels" . | nindent 4 }}
data:
  config.yaml: |
    grpcPort: {{ .Values.grpcPort }}
    httpPort: {{ .Values.httpPort }}
    fileManagerServerAddr: {{ .Values.fileManagerServerAddr }}
    modelManagerInternalServerAddr: {{ .Values.modelManagerInternalServerAddr }}
    database:
      host: {{ .Values.database.host }}
      port: {{ .Values.database.port }}
      database: {{ .Values.database.database }}
      username: {{ .Values.database.username }}
      passwordEnvName: {{ .Values.database.passwordEnvName }}
    jobNamespace: {{ .Values.jobNamespace }}
    debug:
      kubeconfigPath: {{ .Values.debug.kubeconfigPath }}
    auth:
      oidcIssuerURL: {{ .Values.auth.oidcIssuerURL }}
      oidcClientID: {{ .Values.auth.oidcClientID }}
